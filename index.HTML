    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');
            const upperBtn = document.getElementById('upper-btn');
            const lowerBtn = document.getElementById('lower-btn');
            const sentenceBtn = document.getElementById('sentence-btn');
            const capitalizedBtn = document.getElementById('capitalized-btn');
            const alternatingBtn = document.getElementById('alternating-btn');
            const titleBtn = document.getElementById('title-btn');
            const inverseBtn = document.getElementById('inverse-btn');
            const copyBtn = document.getElementById('copy-btn');
            const downloadBtn = document.getElementById('download-btn');
            const clearBtn = document.getElementById('clear-btn');
            const wordCount = document.getElementById('word-count');
            const charCount = document.getElementById('char-count');
            const notification = document.getElementById('notification');

            // Update counters
            inputText.addEventListener('input', updateCounters);
            
            function updateCounters() {
                const text = inputText.value;
                // Character count
                charCount.textContent = `${text.length} characters`;
                
                // Word count (simplified - counts sequences of non-whitespace)
                const words = text.trim() ? text.trim().split(/\s+/).length : 0;
                wordCount.textContent = `${words} words`;
            }

            // Conversion functions
            upperBtn.addEventListener('click', function() {
                outputText.value = inputText.value.toUpperCase();
            });

            lowerBtn.addEventListener('click', function() {
                outputText.value = inputText.value.toLowerCase();
            });

            sentenceBtn.addEventListener('click', function() {
                outputText.value = toSentenceCase(inputText.value);
            });

            capitalizedBtn.addEventListener('click', function() {
                outputText.value = toCapitalizedCase(inputText.value);
            });

            alternatingBtn.addEventListener('click', function() {
                outputText.value = toAlternatingCase(inputText.value);
            });

            titleBtn.addEventListener('click', function() {
                outputText.value = toTitleCase(inputText.value);
            });

            inverseBtn.addEventListener('click', function() {
                outputText.value = toInverseCase(inputText.value);
            });

            function toSentenceCase(text) {
                return text.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, function(c) {
                    return c.toUpperCase();
                });
            }

            function toCapitalizedCase(text) {
                return text.toLowerCase().replace(/\b\w/g, function(c) {
                    return c.toUpperCase();
                });
            }

            function toAlternatingCase(text) {
                let result = '';
                let shouldUpper = false;
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    if (/[a-zA-Z]/.test(char)) {
                        result += shouldUpper ? char.toUpperCase() : char.toLowerCase();
                        shouldUpper = !shouldUpper;
                    } else {
                        result += char;
                    }
                }
                return result;
            }

            function toTitleCase(text) {
                return text.toLowerCase().replace(/\b\w/g, function(c) {
                    return c.toUpperCase();
                });
            }

            function toInverseCase(text) {
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    if (char === char.toUpperCase()) {
                        result += char.toLowerCase();
                    } else {
                        result += char.toUpperCase();
                    }
                }
                return result;
            }

            // Copy functionality
            copyBtn.addEventListener('click', function() {
                if (!outputText.value) return;
                
                outputText.select();
                document.execCommand('copy');
                showNotification('Text copied to clipboard!');
            });

            // Download functionality
            downloadBtn.addEventListener('click', function() {
                if (!outputText.value) return;
                
                const blob = new Blob([outputText.value], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'converted-text.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showNotification('Download started!');
            });

            // Clear functionality
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                outputText.value = '';
                updateCounters();
            });

            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // Initialize counters
            updateCounters();
        });
    </script>
